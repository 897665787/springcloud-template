#code.generator配置文件

#需要生成代码的表名，英文逗号分隔
table=mk_user_coupon
#表前缀
table_prefix=mk_
#表所在模块
module.name=marketing
module.name.zh=营销
#生成的代码路径
project.path=D:/template-admin-code-generator



#数据库驱动
driver=com.mysql.jdbc.Driver
#数据库连接
url=jdbc:mysql://127.0.0.1:3306/template
#数据库用户名
user=root
#数据库密码
password=12345678



#数据库字段类型与Java字段类型转换
bigint=Long
smallint=Integer
varchar=String
nvarchar=String
text=String
char=String
longtext=String
tinyint=Integer
int=Integer
date=Date
datetime=Date
timestamp=Date
decimal=BigDecimal
double=BigDecimal
float=BigDecimal
