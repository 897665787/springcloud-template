<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./_audio.min.css">
</head>
<body>
<div class="item">
    <div class="toggle-box">
        <a id="toggle" class="toggle" href="javascript:void(0)" onclick="toggleAudio()"></a>
    </div>
    <div class="right">
        <p id="name"></p>
        <div id="progress">
            <div class="bar">
                <div class="hang"></div>
                <span></span>
            </div>
        </div>
        <span id="current_time" class="time">00:00</span>
        <span id="duration" class="time">--:--</span>
    </div>
</div>
<audio id="audio" style="display: none"></audio>
<script type="text/javascript" src="../../vendor/base64/base64.min.js"></script>
<script type="text/javascript" src="./_audio.min.js"></script>
</body>
</html>
