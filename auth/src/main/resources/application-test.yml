spring:
  profiles:
    include: eureka-test,redis-test,rabbitmq-test
    
template:
  domain: http://t-domain.com
  enable:
    cache: guava # guava:本地缓存,redis:redis缓存,combination:组合缓存
    lock: redisson # jvm:jvm锁,redisson:redisson分布式锁
    idempotent: false
    rabbitmq: true
    data-encypt: false
  mock:
    oauthtool: true
    matool: true
    mptool: true

