spring:
  config:
    import: classpath:bootstrap.yml # 在Spring Boot 2.7.x版本中，默认情况下，bootstrap.yml件不再被自动加载
  profiles:
    include: redis,rabbitmq,rocketmq
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 10MB #单个文件大小限制，默认1M
      max-request-size: 10MB #一次请求中所有上传文件总大小限制，默认1M
  resources:
    #用于告诉springboot应该在何处寻找静态资源，springboot默认的位置和优先级：spring.resources.static-locations=classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources
    static-locations: /assets/
  mvc:
    #资源访问路径和spring.mvc.static-path-pattern匹配，当资源访问路径为"%/static/**”时，springboot才会处理请求
    static-path-pattern: /assets/**
    #相关页面解析器设置
    view:
      prefix: /views/
      suffix: .jsp

logging:
  #为了避免日志目录生成{APP_NAME}_IS_UNDEFINED目录，不能使用默认配置logback.xml或logback-spring.xml命名，详细参考：http://www.itersblog.com/archives/5.html
  config: classpath:logback-conf.xml
  file:
    #日志文件目录。./表示相对于项目根目录，即项目根目录下的logs目录。也可配置绝对路径，如：/home/webapp/logs
    path: ./logs/${spring.application.name}

# Feign 配置
feign:
  circuitbreaker:
    enabled: true  # 启用 Feign 熔断支持
  #httpclient: # 使用Apache HttpClient作为http客户端，默认HttpURLConnection
    #enabled: true
  #okhttp: # 使用okhttp作为http客户端  ，默认HttpURLConnection
    #enabled: true
  client:
    config:
      default:
        connectTimeout: 1000 # 连接超时时间，默认1000ms
        readTimeout: 2000 # 读取超时时间（单次请求），默认1000ms

# 熔断器 配置
resilience4j:
  timelimiter:
    configs:
      default:
        # 熔断器的超时时间 = Ribbon的重试次数(包含首次) * (ribbon.ReadTimeout + ribbon.ConnectTimeout)
        timeoutDuration: 5s  # 执行超时时间（整个调用过程>=单次请求*重试次数）
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        failureRateThreshold: 50    # 触发熔断的失败率阈值（%）
        minimumNumberOfCalls: 5     # 最小调用次数
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10       # 滑动窗口大小
        waitDurationInOpenState: 5s # 熔断开启后等待时间
        permittedNumberOfCallsInHalfOpenState: 3

template:
  sequence:
    datacenterId: 0
  threadpool:
    corePoolSize: 10
    maxPoolSize: 20
    queueCapacity: 200
    keepAliveSeconds: 60
    threadNamePrefix: t-subTask-
    waitForTasksToCompleteOnShutdown: true
    awaitTerminationSeconds: 60
  requestFilter:
    # 忽略日志打印匹配表达式，支持?匹配单个字符，*匹配多个字符
    ignoreLogPatterns: /assets/*,/favicon.ico

# Token 配置
token:
  # token名称
  name: x-token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000

# Sa-Token 配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: ${token.name}
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: ${token.timeout}
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # jwt秘钥
  jwt-secret-key: ${token.secret}
